{% extends "study/base.html" %}
{% block content %}
  <h2>ðŸ’» Coding Challenge: {{ topic_id.replace('_', ' ').title() }}</h2>
  <div class="task">
    <h4>Task:</h4>
    <p>{{ task }}</p>
  </div>
  <form method="POST">
    <input type="hidden" name="task" value="{{ task }}">
    <label for="code">Your Python Code:</label><br>
    <textarea name="user_code" rows="12" cols="80" required>{{ user_code or '' }}</textarea><br><br>
    <input type="submit" value="Submit Code">
  </form>

  {% if feedback %}
    <hr>
    <h4>AI Evaluation:</h4>
    <p>{{ feedback }}</p>
  {% endif %}
{% endblock %}
