{% extends 'base.html' %}
{% block content %}

<pre id="markdown-content" style="display: none;">
  {{ topic.learning_content | safe }}
</pre>

<h1 class="text-3xl font-bold text-blue-700 mb-6">{{ topic.icon }} {{ topic.name }} – {{ module_name }}</h1>
<h2 class="text-xl font-semibold text-sky-600 mb-2 text-center">Learning Material</h2><br>

<div class="space-y-6 bg-white p-6 rounded-xl shadow fade-in text-gray-700 whitespace-pre-wrap">
  <div id="markdown-output"></div>
</div>

<div class="mt-10">
  <a href="{{ url_for('quiz.quiz', topic_id=topic.name) }}" class="btn btn-secondary bg-orange-500 hover:bg-orange-700 text-white px-6 py-3 rounded-xl shadow transition">➡️ Continue to Quiz</a>
</div>

<script>
    const markdownText = document.getElementById('markdown-content').textContent;
    document.getElementById('markdown-output').innerHTML = marked.parse(markdownText);
</script>

{% endblock %}
