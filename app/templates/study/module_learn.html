{% extends 'study/base.html' %}
{% block content %}

<h1 class="text-3xl font-bold text-blue-700 mb-6">{{ topic.icon }} {{ topic.title }} – {{ module_name }}</h1>

<div class="space-y-6">
  {% for section in topic.learn_content %}
    <div class="bg-white p-6 rounded-xl shadow fade-in">
      <h2 class="text-xl font-semibold text-blue-600 mb-2">{{ section.heading }}</h2>
      <div class="text-gray-700 whitespace-pre-wrap">
        {{ section.text | safe }}
      </div>
    </div>
  {% endfor %}
</div>

<div class="mt-10">
  <a href="{{ url_for('quiz.quiz', topic_id=topic.title) }}" class="bg-orange-500 hover:bg-orange-700 text-white px-6 py-3 rounded-xl shadow transition">➡️ Continue to Quiz</a>
</div>

{% endblock %}
