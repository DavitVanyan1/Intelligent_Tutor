<!DOCTYPE html>
<html lang="en" class="h-full">
{% extends 'study/base.html' %}    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelligent Tutoring System - Personalized learning with adaptive feedback">
    <title>{% block title %}Intellignent Tutoring System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-animation {
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .btn-primary:focus,
        .btn-secondary:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }

        html {
            scroll-behavior: smooth;
        }

        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #3aa2ec 100%)
        }
    </style>  
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    {% block extra_head %}{% endblock %}
</head>        

{% block content %}
<body class="bg-white h-full flex items-center justify-center px-6 py-20">
    <div class="text-center fade-in-animation max-w-2xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-sky-400 mb-6">
            Welcome to Intelligent Tutoring System
        </h1>
        <h2 class="text-lg md:text-xl text-gray-600 mb-12">
            Personalized learning, smart feedback. Sign up or log in to get started.
        </h2>
        <div class="flex flex-col items-center gap-4">
            <a href="{{ url_for('auth.login') }}" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-6 rounded-full transition duration-300 shadow-md w-40 text-center" role="button">
                Login
            </a>
            <a href="{{ url_for('auth.signup') }}" class="text-center w-40 transition duration-300 shadow-md py-2 px-6 rounded-full font-semibold text-white bg-sky-500 hover:bg-sky-700" role=""button>
                Sign Up
            </a>
        </div>
    </div>
</body>        

        

{% endblock %}
