<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Intelligent Tutoring System - Personalized learning with adaptive feedback">
  <title>{% block title %}Intelligent Tutoring System{% endblock %}</title>

  
  <!-- Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-animation {
      animation: fadeInUp 1.5s ease-out forwards;
    }

    html {
      scroll-behavior: smooth;
    }

    .bg-gradient-custom {
      background: linear-gradient(135deg, #667eea 0%, #3aa2ec 100%);
    }
  </style>
</head>

<body class="bg-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="w-full bg-white shadow-md py-4 px-8 flex justify-between items-center sticky top-0 z-10">
    <div class="text-2xl font-bold text-indigo-600">ðŸ§  Intelligent Tutor</div>
    <div class="flex space-x-4">
      <a href="{{ url_for('auth.login') }}" class="bg-indigo-600 hover:bg-indigo-800 text-white font-semibold py-2 px-6 rounded-full transition duration-300 shadow-md">
        Login
      </a>
      <a href="{{ url_for('auth.signup') }}" class="bg-sky-500 hover:bg-sky-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 shadow-md">
        Sign Up
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-8 md:px-24 py-20 bg-gradient-to-br from-indigo-100 to-sky-100 fade-in-animation">
    <!-- Text Content -->
    <div class="flex justify-between items-center sticky">
        <div class="md:w-1/2 mb-10 md:mb-0 text-center md:text-left">
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-700 leading-tight mb-4">
                Unlock Your Potential with <br> <span class="text-sky-600">Intelligent Tutoring</span>
            </h1>
            <p class="text-gray-700 text-lg md:text-xl mb-8">
                Personalized learning with adaptive feedback. Whether you're just starting or ready to level up, we guide your journey.
            </p>
            <div class="flex justify-center md:justify-start gap-4">
                <a href="{{ url_for('auth.signup') }}" class="bg-sky-500 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-full transition duration-300 shadow-md">
                Get Started
                </a>
                <a href="{{ url_for('auth.login') }}" class="bg-white hover:bg-gray-100 text-sky-600 border border-sky-500 font-semibold py-3 px-6 rounded-full transition duration-300 shadow-md">
                Log In
                </a>
            </div>
        </div>
        <div class="text-center md:text-right mb-10 md:mb-0">
            <div class="md:w-1/2 flex justify-center">
                <img src="{{ url_for('static', filename='images/hero-image.jpg') }}" alt="Hero Image" class="max-w-md w-full rounded-xl shadow-lg">
            </div>
        </div>
    </div>     
    

    <!-- Image -->
    
  </section>
</body>
</html>
